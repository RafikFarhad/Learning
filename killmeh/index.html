<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kill Meh by Rafik Farhad</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="short icon" href="/Learning/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/Learning">Kill Meh</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/Learning">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/Learning/metube">MeTube<span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>



<div class="container" id="app">
    <div class="row">
        <h1 class="col-md-12 text-center">
            Kill Meh!!!
        </h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>You</h4>
            <p class="status"> {{health1}} - ({{won1}}) </p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                     :class="{'bg-success':health1>=30, 'bg-danger':health1<30}"
                     style=""
                     :style="{width: health1+'%'}"></div>
            </div>
        </div>
        <div class="col-md-6">
            <h4>White Walker</h4>
            <p class="status"> {{health2}} - ({{won2}}) </p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                     :class="{'bg-success':health2>=30, 'bg-danger':health2<30}"
                     style=""
                     :style="{width: health2+'%'}"> </div>
            </div>
        </div>
    </div>
    <div class="row game-section">
        <div class="col-md-12 text-center">
            <div v-if=!running>
                <button  @click="startGame" class="btn btn-md btn-success text-center">New Game</button>
            </div>
            <div v-else="">
                <button @click="attack" class="btn btn-md btn-warning">Attack</button>
                <button @click="heal" class="btn btn-md btn-info">Heal</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item list-group-item-danger">
                </li>
            </ul>
        </div>
    </div>
</div>







<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>
<script src="js/index.js"></script>
</body>
</html>
